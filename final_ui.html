<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="final_ui.js"></script>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <div class="mybox">
        <h2 class="heading">Bowtie2- align sequence reads to reference genome</h2>
        <!--form action="/action_page.php"-->
        <div class="ui dropdown">
        <p class="one">Select library type:
        <!--select class="button dropdown" id="libraryselector"-->
        <select id= "libraryselector">
        <option value="0" id="singleselect">Single-end</option>
        <option value ="1" id="pairedselect">Paired</option></select></p>

        <form method="post" enctype="multipart/form-data" action="db_test.py" id="file_upload">
            <p class="one">Please upload files: <input type="file" name="file1" id="single">
            <input type="file" name="file2" id="paired"></p>
        </form></div>

        <div class="ui dropdown">
        <p class="one">Select reference genome:
        <select id= "refgenome">
        <option value="0">Human (Homo sapiens): hg19 </option>
        <option value="1">Human (Homo sapiens): hg38 </option>
        <option value="2">Mouse (Mus musculus): mm9</option>
        <option value="3">Mouse (Mus musculus): mm10</option></select></p></div>

        <div class="ui dropdown">
        <p class="one">Bowtie analysis mode:
        <select id="bowtieanalysis">
        <option value="0" id="default">Default </option>
        <option value="1" id="endtoend">End-to-end alignment</option>
        <option value="2" id="local">Local alignment</option></select></p></div>

        <form>
            <p class="radioSelect" id="mode1">End-to-end: <input type="radio" name="End-to-end alignment" value="very fast" checked> --very-fast
            <input type="radio" name="End-to-end alignment" value="fast"> --fast
            <input type="radio" name="End-to-end alignment" value="sensitive"> --sensitive
            <input type="radio" name="End-to-end alignment" value="very sensitive"> --very-sensitive<br></p>
            <p class="radioSelect" id="mode2">Local: <input type="radio" name="Local" value="very fast local" checked> --very-fast-local
            <input type="radio" name="Local" value="fast local"> --fast-local
            <input type="radio" name="Local" value="sensitive local"> --sensitive-local
            <input type="radio" name="Local" value="very sensitive local"> --very-sensitive-local<br></p>
        </form>
        <p class="submit">
            <input type="submit" value="Submit">
        </p>
        </div>
    </body>
</html>
